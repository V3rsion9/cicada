<script>
$(function () {
	$('#app-device').on('click', '*[protocol="wmi"] #td-address #property', function() {	
		var $e = $(this);
		if (!$e.attr('list'))
			$e.attr('list', 'wmi-' + $e.siblings('#alias').val() + '-list');
	});

	$('#app-device').on('change', '*[protocol="wmi"] #td-address #alias', function() {
		$(this).siblings('#property').attr('list', 'wmi-' + this.value + '-list').val('');
	});	
});

</script>

<style>
#app-device *[protocol="wmi"] #td-address input {width: 105px;}
</style>
