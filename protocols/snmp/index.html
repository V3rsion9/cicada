<div id = "info" name = "SNMP" category = "native"></div>

<div id = "protocol-params">
	<table>
		<tr value = "2c">
			<td>Version</td>
			<td>
				<select id = "version" class = "small">
					<option value = "1">1</option>
					<option value = "2c" selected>2c</option>
				</select>
			</td>
		</tr>	
		<tr>
			<td>Port</td>
			<td><input type = "text" id = "port" value = "161"></td>
		</tr>	
		<tr>
			<td>Community</td>
			<td><input type = "text" id = "community" value = "public"></td>
		</tr>
	</table>
</div>

<div id = "varbind-address">
	<input id = "oid" type = "text" placeholder = "OID">
</div>
