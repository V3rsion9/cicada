<div id = "info" name = "http/s" category = "native"></div>

<div id = "protocol-params">
	<table>
	<tr>
		<td>Protocol</td>
		<td>
			<select id = "protocol">
				<option value = "http">http (80)</option>
				<option value = "https">https (443)</option>
			</select>
		</td>
	</tr>	
	<tr>
		<td>Port</td>
		<td><input type = "text" id = "port"></td>
	</tr>
	<tr>
		<td colspan = "2">Basic authentication</td>
	</tr>
	<tr>
		<td>User</td>
		<td><input type = "text" id = "user" placeholder = "user"></td>
	</tr>
	<tr>
		<td>Password</td>
		<td><input type = "text" id = "password" placeholder = "password"></td>
	</tr>
	</table>
</div>

<div id = "varbind-address">
	<input id = "path" type = "text" placeholder = "Url">
	<select id = "check" title = "Response attribute for check">
		<option value = "code">status code</option>
		<option value = "text">content</option>
		<option value = "size">content length</option>
		<option value = "time">time, ns</option>
	</select>
</div>
