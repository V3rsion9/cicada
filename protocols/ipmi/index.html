<div id = "info" name = "IPMI" category = "external"></div>

<div id = "protocol-params">
	<table>
	<tr>
		<td>User</td>
		<td><input type = "text" id = "user"></td>
	</tr>
	<tr>
		<td>Password</td>
		<td><input type = "text" id = "password"></td>
	</tr>
	<tr>
		<td>Interface</td>
		<td><input type = "text" id = "interface"></td>
	</tr>
	</table>
</div>

<div id = "varbind-address">
	<input id = "sensor" type = "text" placeholder = "Sensor">
	<select id = "get" title = "Response attribute">
		<option value = "value">value</option>
		<option value = "status">status</option>
	</select>	
</div>

<style>
#app *[protocol="ipmi"] #td-address #sensor {width: 140px;}
#app *[protocol="ipmi"] #td-address #get {width: 70px;}
</style>
